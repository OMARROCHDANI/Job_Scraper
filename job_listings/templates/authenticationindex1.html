<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #1e1e1e; /* Dark background color */
        color: #ffffff; /* Light text color */
      }
    </style>
  </head>
  <body>
    {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show "
      role="alert"
    >
      <strong>Message:</strong> {{message}}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span arial-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %} {% if user_is_authenticated %}
    <h3>Hello {{ fname }}</h3>
    <h3>your successfully logged in</h3>
    {% if user.is_superuser %}
    <a href="http://127.0.0.1:8000/admin/">
      <button type="submit">Admin Dashboard</button></a
    >
    {% endif %}

    <a href="/authentication/signout/"
      ><button type="submit">Signout</button></a
    >
    <a href="/user_profile/"><button type="submit">Profile creation</button></a>
    <a href="/job_list/"><button type="submit">Job_list</button></a>
    {% else %}

    <a href="/authentication/signup/"> <button type="submit">Signup</button></a>
    <a href="/authentication/signin/"><button type="submit">Signin</button></a>
    {% endif %}
  </body>
</html>
