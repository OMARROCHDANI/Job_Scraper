<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paginated List</title>
  </head>
  <body>
    <h1>Paginated List</h1>
    <ul>
      {% for item in paginated_items %}
      <li>{{ item }}</li>
      {% endfor %}
    </ul>

    <div class="pagination">
      <span class="step-links">
        {% if paginated_items.has_previous %}
        <a href="?page=1">&laquo; first</a>
        <a href="?page={{ paginated_items.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current"> Page {{ paginated_items.number }} </span>

        {% if paginated_items.has_next %}
        <a href="?page={{ paginated_items.next_page_number }}">next</a>
        <a href="?page={{ paginated_items.paginator.num_pages }}"
          >last &raquo;</a
        >
        {% endif %}
      </span>
    </div>
  </body>
</html>
